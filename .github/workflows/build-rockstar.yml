name: build Rockstar

on:
  push:
    branches: ["main"]
    # paths:
    #   - 'Starship/**'
    #   - '.github/workflows/**'
  workflow_dispatch:
  workflow_call:

defaults:
 run:
  working-directory: ./Starship

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      # - name: Install .NET WASM workloads
      #   run: dotnet workload restore

      - name: Build Rockstar
        run: |
          dotnet workload restore
          dotnet build -c Release

      - name: Test Rockstar
        run: dotnet test -c Release

      - name: Publish WASM engine
        run: dotnet publish Rockstar.Wasm -o rockstar_wasm -c Release

      # - name: Publish Rockstar Linux binary
      #   run: dotnet publish Starship/Rockstar -o rockstar_linux_binary -c Release

      - name: Upload WASM engine
        uses: actions/upload-artifact@v4
        with:
          name: rockstar_wasm
          path: |
            rockstar_wasm/wwwroot/_framework

