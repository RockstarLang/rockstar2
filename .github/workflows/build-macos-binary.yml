      # - name: Build Rockstar
      #   run: dotnet build Starship -c Release

      # - name: Test Rockstar
      #   run: dotnet test Starship -c Release

      - name: Publish macOS binary
        run: dotnet publish Starship/Rockstar -o rockstar_macos_binary -c Release

      # - name: Publish Rockstar Linux binary
      #   run: dotnet publish Starship/Rockstar -o rockstar_linux_binary -c Release

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: rockstar_macos_binary
          path: |
            rockstar_macos_binary
